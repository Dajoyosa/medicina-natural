<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="proyecto.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="proyecto.css">
    <script>
        window.onload = function () {
        document.iniciarsesion.nombre.focus();
        document.iniciarsesion.addEventListener('submit', validarFormulario);
        }
         
        function validarFormulario(evObject) {
        evObject.preventDefault();
        var todoCorrecto = true;
        var correctoEmail=true;
        var formulario = document.iniciarsesion;
        for (var i=0; i<3; i++) {
          if(formulario[i].type =='text') {
             if (formulario[i].value == null || formulario[i].value.length == 0 || /^\s*$/.test(formulario[i].value)){
              alert (formulario[i].name+ ' No puede estar vacío o contener sólo espacios en blanco');
              todoCorrecto=false;                     
              }	
           }     
        }         if (!(/\S+@\S+\.\S+/.test(formulario[3].value))){		
                alert ('Correo electronico no valido');
                correctoEmail=false;
                }
        if (todoCorrecto ==true && correctoEmail==true) {formulario.submit();}
        }
         
        </script>
</head>
<body class="gin">
    <div class="log">
        <form name ="iniciarsesion" method="POST" action="MedicinaNatural.html">
            <div class="form-group">     
             <label style="color: white;">Nombres:</label>            
             <input type="text" style="background-color: rgba(128, 128, 128, 0.495);"  class="form-control" placeholder="Nombres" name="nombre" id="nombre"> </div>   
            
          <div class="form-group">       
          <label style="color: white;">Apellidos:</label>        
             <input type="text" style="background-color: rgba(128, 128, 128, 0.495); " class="form-control" placeholder="Apellidos" id="apellidos"  name="apellidos">        
          </div>  
          <div class="form-group">       
            <label style="color: white;">Ciudad: </label>        
               <input type="text" style="background-color: rgba(128, 128, 128, 0.495); " class="form-control" placeholder="Ciudad" id="ciudad"  name="Ciudad ">        
            </div>
          
          <div class="form-group">       
          <label style="color: white;">Correo electronico:</label>        
             <input type="text" style="background-color: rgba(128, 128, 128, 0.495); " class="form-control" placeholder="Correo electronico" id="email" name="email">        
          </div>   
          <div class="form-group" style="margin-left: 28%; padding-top:30px;">   
             <input type="submit" class="btn btn-primary btn-lg btn-block" value="INICIAR SESION">   
             <input type="reset" class="btn btn-danger btn-lg btn-block" value="VACIAR">  
          </form>
    </div>
</body>
</html>
